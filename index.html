<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmate</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <div id="root">
        <div class="App medium">
            <div class="container">
                <header>
                    <span class="logo">
                        <img src="assets/logo.svg" alt="Taskmate Logo" />
                        <span>Taskmate</span>
                    </span>
                    <span class="themeSelector">
                        <span class="light" onclick="setTheme('light')"></span>
                        <span class="medium activeTheme" onclick="setTheme('medium')"></span>
                        <span class="dark" onclick="setTheme('dark')"></span>
                        <span class="gradientOne" onclick="setTheme('gradientOne')"></span>
                        <span class="gradientTwo" onclick="setTheme('gradientTwo')"></span>
                        <span class="gradientThree" onclick="setTheme('gradientThree')"></span>
                    </span>
                </header>

                <div class="addTask">
                    <form id="taskForm">
                        <input type="text" id="taskInput" placeholder="Add your new task">
                        <button type="submit">Add</button>
                    </form>
                </div>

                <section class="showTask">
                    <p class="head">
                        <span>
                            <span class="title">Todo</span>
                            <span id="taskCount" class="count">0</span>
                        </span>
                        <span class="clearAll" onclick="clearAllTasks()">Clear All</span>
                    </p>
                    <ul id="taskList">
                        <!-- Tasks will be dynamically added here -->
                    </ul>
                </section>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
